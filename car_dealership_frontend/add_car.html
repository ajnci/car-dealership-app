<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Car</title>
    <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>
    <script>
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => {
                document.body.insertAdjacentHTML('afterbegin', data);
            });
    </script>
    
    <main>
        <h1>Add Car</h1>
        <form id="add-car-form">
            <div class="form-group">
                <label for="make">Make:</label>
                <input type="text" id="make" name="make" placeholder="Enter car make" required>
            </div>
            <div class="form-group">
                <label for="model">Model:</label>
                <input type="text" id="model" name="model" placeholder="Enter car model" required>
            </div>
            <div class="form-group">
                <label for="year">Year:</label>
                <input type="text" id="year" name="year" placeholder="Enter car year" required>
            </div>
            <div class="form-group">
                <label for="car-image">Car Image:</label>
                <input type="file" id="car-image" name="car-image" accept="image/*">
                <div id="image-preview-container">
                    <img id="image-preview" src="" alt="Image preview" style="display:none;">
                </div>
            </div>
            <button type="submit">Add Car</button>
        </form>
    </main>
    <script src="js/dashboard.js"></script>
</body>
</html>
